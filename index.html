<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IMC App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <p class="title">IMC App</p>
        <p class="subtitle">
          Cadastro de pessoas e seus <strong>IMCs</strong>!
        </p>
      </div>
    </section>
    <section class="section is-centered">
      <div class="tile is-ancestor">
        <div class="tile is-3 is-vertical is-parent">
          <div class="tile is-child box">
            <h1 class="title is-5">Cadastro</h1>
            <form action="">
              <div class="field">
                <label class="label">Nome</label>
                <div class="control">
                  <input id="nome" class="input is-primary" type="text" />
                </div>
              </div>
              <div class="field">
                <label class="label">Peso[KG]</label>
                <div class="control">
                  <input id="peso" class="input is-primary" type="number" min="1" max="600" step="5" value="1" />
                </div>
              </div>
              <div class="field">
                <label class="label">Altura[M]</label>
                <div class="control">
                  <input id="altura" class="input is-primary" type="number" min="0.20" max="2.30" step="0.10" value="0.50" />
                </div>
              </div>
              <div class="field">
                <label class="label">Gordura Corporal[%]</label>
                <div class="control">
                  <input id="indice-gordura" class="input is-primary" type="number" min="1" max="35" value="1" />
                </div>
              </div>
              <div class="control">
                <button id="btn-submit" class="button is-primary">Submit</button>
              </div>
            </form>
          </div>
          <div class="tile is-child box">
            <div class="field">
                <label class="label">Search</label>
                <div class="control">
                  <input required class="input is-primary" type="text" />
                </div>
              </div>
          </div>
        </div>
        <div class="tile is-parent is-9">
          <div class="tile is-child box">
            <div class="table-container">
              <table class="table is-bordered is-narrow is-hoverable is-fullwidth">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Peso</th>
                    <th>Altura[m]</th>
                    <th>Gordura Corporal[%]</th>
                    <th><abbr title="Índice de Massa Corpórea">IMC</abbr></th>
                  </tr>
                </thead>
  
                <tbody>
                  <tr class="pessoa">
                    <td>Eu</td>
                    <td>50</td>
                    <td>1.90</td>
                    <td>10</td>
                    <td>40</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
